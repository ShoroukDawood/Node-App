
<form [formGroup]="commentForm" (ngSubmit)="createComment()">
    <label for="chat" class="sr-only">Your message</label>
    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 ">
       
        <textarea formControlName="content" id="chat" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  " placeholder="Your message..."></textarea>
            <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
            <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
            </svg>
            <span class="sr-only">Send message</span>
        </button>
    </div>
</form>

@for (comment of commentList; track $index) {
<div class="w-2/3 p-5 rounded-lg bg-gray-200 mx-auto my-10">
  <div class=" flex items-center gap-3 mb-5">
    <img [src]="comment.commentCreator.photo ? '../../../../Assets/images/profile.png' : comment.commentCreator.photo" [alt]="comment.commentCreator.name" class="w-10 rounded-full">
    <div>
        <h2 class="font-bold text-green-500 uppercase">{{comment.commentCreator.name}}</h2>
        <span>{{comment.createdAt | date}}</span>
    </div>
   
  </div>
     <p>{{comment.content}}</p>
 </div>
 }
